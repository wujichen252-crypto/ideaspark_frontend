<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>IdeaSpark Minimal Header</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial;
      }

      body {
        background: #f6f8fb;
        height: 200vh;
      }

      /* é¡¶éƒ¨å¯¼èˆªæ  */
      .header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 64px;
        background: #9B9EF0;
        backdrop-filter: none;
        -webkit-backdrop-filter: none;
        border-bottom: none;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 64px;
        z-index: 1000;
      }

      /* å·¦ä¾§ Logo */
      .logo {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 18px;
        font-weight: 600;
        color: #111;
        cursor: pointer;
      }

      .logo-icon {
        width: 32px;
        height: 32px;
        border-radius: 8px;
        background: linear-gradient(135deg, #eef4ff, #f8fbff);
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        color: #4a6cf7;
      }

      /* èœå• */
      .nav-wrapper {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        height: 100%;
        display: flex;
        align-items: center;
      }

      .nav {
        position: relative;
        display: flex;
        gap: 120px; /* ğŸ”¥ æ›´å¤§çš„ç•™ç™½é—´è·ï¼ˆé«˜çº§æ„Ÿå…³é”®ï¼‰ */
      }

      .nav a {
        position: relative;
        text-decoration: none;
        color: #ffffff; /* ç™½è‰²æ–‡å­— */
        font-size: 18px; /* è°ƒå¤§ */
        padding: 6px 2px;
        letter-spacing: 0.2px;
        transition: color 0.2s ease;
        font-weight: 800; /* åŠ ç²— */
        font-family:
          'Helvetica Neue', Helvetica, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', Arial,
          sans-serif; /* å•†åŠ¡å­—ä½“ */
      }

      .nav a:hover {
        color: #ffffff;
        opacity: 0.9;
      }

      .nav a.active {
        color: #ffffff;
        font-weight: 700;
      }

      /* æç»†ä¸‹åˆ’çº¿æŒ‡ç¤ºæ¡ï¼ˆå…‹åˆ¶åŠ¨æ•ˆï¼‰ */
      .nav-indicator {
        position: absolute;
        bottom: -10px;
        height: 2px;
        background: #ffffff; /* ç™½è‰² */
        border-radius: 2px;
        width: 0;
        left: 0;
        transition:
          left 0.28s cubic-bezier(0.4, 0, 0.2, 1),
          width 0.28s cubic-bezier(0.4, 0, 0.2, 1);
        pointer-events: none;
      }

      /* å³ä¾§ç”¨æˆ·åŒº */
      .user-area {
        display: flex;
        align-items: center;
        gap: 20px;
      }

      .icon-btn {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        background: rgba(0, 0, 0, 0.04);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: background 0.2s;
      }

      .icon-btn:hover {
        background: rgba(0, 0, 0, 0.08);
      }

      .avatar {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        overflow: hidden;
        border: 2px solid #e6eaf2;
        cursor: pointer;
      }

      .avatar img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .content {
        margin-top: 120px;
        padding: 40px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <!-- å·¦ Logo -->
      <div class="logo">
        <div class="logo-icon">I</div>
        IdeaSpark
      </div>

      <!-- ä¸­ èœå• -->
      <div class="nav-wrapper">
        <nav class="nav" id="nav">
          <a href="#" class="active">Dashboard</a>
          <a href="#">Projects</a>
          <a href="#">Templates</a>
          <a href="#">Team</a>
          <a href="#">Settings</a>
          <span class="nav-indicator" id="indicator"></span>
        </nav>
      </div>

      <!-- å³ ç”¨æˆ·åŒº -->
      <div class="user-area">
        <div class="icon-btn">ğŸ””</div>
        <div class="avatar">
          <img src="https://i.pravatar.cc/100?img=12" />
        </div>
      </div>
    </header>

    <div class="content">
      <h2>å†…å®¹åŒºåŸŸ</h2>
      <p>ç‚¹å‡»èœå•ï¼Œè§‚å¯Ÿæç®€ä¸‹åˆ’çº¿åŠ¨æ•ˆã€‚</p>
    </div>

    <script>
      const nav = document.getElementById('nav')
      const indicator = document.getElementById('indicator')
      const items = nav.querySelectorAll('a')

      function moveIndicator(el) {
        const rect = el.getBoundingClientRect()
        const navRect = nav.getBoundingClientRect()

        indicator.style.width = rect.width + 'px'
        indicator.style.left = rect.left - navRect.left + 'px'
      }

      // åˆå§‹åŒ–åˆ° active
      const activeItem = nav.querySelector('.active')
      if (activeItem) {
        moveIndicator(activeItem)
      }

      // click only
      items.forEach((item) => {
        item.addEventListener('click', () => {
          items.forEach((i) => i.classList.remove('active'))
          item.classList.add('active')
          moveIndicator(item)
        })
      })
    </script>
  </body>
</html>
